# Plugins
plugins:
  - search
  - mermaid2
  - tags
  - include-markdown
  - awesome-pages
  - markmap
  - git-revision-date-localized:
      enable_creation_date: true
  - git-authors
  - minify:
      minify_html: true
  - codeinclude
  - meta-descriptions

# Markdown extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.arithmatex: # For LaTeX support
      generic: true
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
  - attr_list
  - md_in_html

