site_name: Chesszyh's Blog
site_description: "Chesszyh's Personal Blog."
site_author: "Chesszyh"
site_url: "https://blog.neurosama.uk"

# Repository
repo_name: "Chesszyh"
repo_url: "https://github.com/Chesszyh"

# Docs root path
docs_dir: docs

# Theme
theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.path
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - toc.integrate
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/chess-knight
    repo: fontawesome/brands/github

