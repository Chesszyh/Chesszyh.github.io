site_name: Chesszyh's Blog
site_description: "Chesszyh's Personal Blog."
site_author: "Chesszyh"
site_url: "https://blog.neurosama.uk"

# Repository
repo_name: "Chesszyh"
repo_url: "https://github.com/Chesszyh"

# Docs root path
docs_dir: docs

# Theme
theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.path
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - toc.integrate
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/chess-knight
    repo: fontawesome/brands/github

# Navigation
nav:
  - Home: index.md
  - Posts:
    - "Why Abandon Old Blog": posts/为什么放弃旧博客.md
    - Plugins:
      - "Blog Plugins": plugins/index.md
    - Linux:
      - "Arch Linux": posts/Linux/Arch-Linux.md
      - "Linux Practice": posts/Linux/Linux实践.md
      - "WSL Usage": posts/Linux/WSL.md
    - Fedora:
      - "Intro": posts/Host-Fedora/Intro.md
      - "Setup": posts/Host-Fedora/Setup.md
      - "Swap": posts/Host-Fedora/Swap.md
    - VirtualMachine:
      - "Windows": posts/VirtualMachine/Windows.md
      - "VMware": posts/VirtualMachine/VMware.md
      - "Network": posts/VirtualMachine/Network.md
    - Deployment:
      - "GitHub Actions": posts/Deployment/github-actions.md
    - Javascript&Typescript:
      - "React": posts/Javascript&Typescript/React.md
    - Blog Tech:
      - "Cusdis Comment System DIY": posts/Blog/cusdis-diy.md
      - "Plugin Development": posts/Blog/plugin.md
    - Chess:
      - "Chess Technical Notes": posts/Chess/chess.md
      - "Lichess Bot Setup": posts/Chess/lichess-bot-setting.md
    - Database:
      - "Database Learning": posts/Database/DataBase.md
    - Docker:
      - "Docker Practice": posts/Docker/Docker实践.md
    - LLM:
      - "AI Agent": posts/LLM/AI-Agent.md
      - "DeepSpeed": posts/LLM/DeepSpeed.md
