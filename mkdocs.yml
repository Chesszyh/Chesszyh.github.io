    - Server:
      - "Cloud Server Config": posts/Server/云服务器配置.md
      - "Code Server": posts/Server/Code-server.md
    - Web Development:
      - "Network Tunneling": posts/Web/内网穿透.md
      - "IPv4/IPv6": posts/Web/ipv4_6.md
    - Misc:
      - "Misc-Note": misc/Note.md
      - "Exploration Journey": misc/Exploration.md
      - "Thoughts": misc/Thoughts.md
    - "TODO": posts/TODO.md
    - "对大学前两年的失败总结": summary/2025-08-27.md

# Plugins
plugins:
  - search:
      lang: 
        - zh
        - en
  - tags
  - include-markdown

# Markdown extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
  - attr_list
  - md_in_html

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Chesszyh
  generator: false

extra_css:
  - stylesheets/extra.css

